instances:
  bgc:
    model: tame/bgc
    parameters:
      remineral:  0.5      # DOM remineralisation rate at 20Â° (1/d)
      hydrolysis: 0.5      # detritus hydrolysis rate (1/d), default = 0.003
      alloc_N:    0.8      # nh4 - no3 product ratio remineralisation
      Nqual:      1.       # OM fraction w quality prop to N:Cratio
      CNref:      5       # POM quality relative to (minimal) carbon : nitrogen ratio (mol C/mol N), default =
      DenitKno3:  1.       # half-saturation no3 denitrification (mmol N/m3), default = 0.25
      denit:      0.0      # pelagic denitrification rate (1/d)
      T_ref:      293.     # reference temperature (Kelvin)
      rq10:       2.       # temperature dependence Q10
      tlim:       0        # temperature limitation of growth (0: none, 1: flagellate-style, 2: cyanobacteria-style), default = 0
    initialization:
      NO3: 10.0            # nitrate (mmol N/m3)
      NH4: 0.50            # ammonium (mmol N/m3)
      det_C: 30.0          # detritus carbon (mmol C/m3)
      det_N: 5.            # detritus nitrogen (mmol N/m3)
      det_P: 0.2          # detritus phosphorus (mmol P/m3)
      dom_C: 10.0           # Dissolved Organic Carbon (mmol C/m3)
      dom_N: 2.            # Dissolved Organic Nitrogen (mmol N/m3)
      dom_P: 0.08          # Dissolved Organic Phosphorus (mmol P/m3)
      PO4: 1.2             # phosphate (mmol P/m3)
  phyto:
    model: tame/phyto
    parameters:
      p0: 0.                # obsolete; delete or use for experimental add-ons
      rmax: 3               # maximum production rate
      gamma: 0.025          # light absorption scaling
      s0: 0.0               # default sinking rate
      K_N: 1                # N half-saturation
      K_P: 0.1              # P half-saturation
      resp: 0.05
      qmort: 0.004          # density dep mortality
      FlexStoich: true
    initialization:
      phytoplankton_C: 15
    coupling:
#      din: bgc/din                       # DIN (mmol N/m3)
      RHS_NH4: bgc_RHS_NH4               # change in NH4
      RHS_NO3: bgc_RHS_NO3               # change in NO3
      RHS_PO4: bgc_RHS_PO4               # change in PO4
      NH4: bgc/NH4                       # ammonium (mmol N/m3)
      NO3: bgc/NO3                       # nitrate (mmol N/m3)
      PO4: bgc/PO4                       # phosphate (mmol P/m3)
      dom_C: bgc/dom_C                   # DOC
      dom_N: bgc/dom_N                   # DON
      dom_P: bgc/dom_P                   # DOP
      det_C: bgc/det_C                   # POC
      det_N: bgc/det_N                   # PON
      det_P: bgc/det_P                   # POP
      Quota_P: phyto_Q_P                     # QP coupling to itself
      Quota_N: phyto_Q_N                     # QN coupling to itself
      Quota_C: phyto_day_of_year             # QC coupling to time ! life-hack
  zoo:
    model: tame/zooplankton
    parameters:
      max_ingestion: 0.1
      saturation: 1
      resp: 0.2
      sloppy: 0.7
    initialization:
      zooplankton_C: 0.
    coupling:
#      din: bgc/din                       # DIN (mmol N/m3)
      prey:  phyto/phytoplankton_C
      PreyQ_N: phyto_Q_N                     
      PreyQ_P: phyto_Q_P                     
      dom_N: bgc/dom_N                     
      dom_P: bgc/dom_P      
      det_C: bgc/det_C                   # POC         
      det_N: bgc/det_N                   # PON
      det_P: bgc/det_P                   # POP
