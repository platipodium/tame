instances:
  bgc:
    model: tame/bgc
    parameters:
      remineral:  0.5     # DOM remineralisation rate at 20Â° (1/d)
      hydrolysis: 0.5     # detritus hydrolysis rate (1/d), default = 0.003
      alloc_N:    0.8     # nh4 - no3 product ratio remineralisation
      Nqual:      1.      # OM fraction w quality prop to N:Cratio
      CNref:      5       # POM quality relative to (minimal) carbon : nitrogen ratio (mol C/mol N), default =
      DenitKno3:  1.      # half-saturation no3 denitrification (mmol-N m-3), default = 0.25
      denit:      0.0     # pelagic denitrification rate (1/d)
      T_ref:      293.    # reference temperature (Kelvin)
      rq10:       2.      # temperature dependence Q10
      tlim:       0       # temperature limitation of growth (0: none, 1: flagellate-style, 2: cyanobacteria-style), default = 0
    initialization:
      NO3: 30.0           # nitrate (mmol-N m-3)
      NH4: 0.50           # ammonium (mmol-N m-3)
      det_C: 10.0         # detritus carbon (mmol-C m-3)
      det_N: 2.           # detritus nitrogen (mmol-N m-3)
      det_P: 0.1          # detritus phosphorus (mmol-P m-3)
      dom_C: 10.0         # Dissolved Organic Carbon (mmol-C m-3)
      dom_N: 2.           # Dissolved Organic Nitrogen (mmol-N m-3)
      dom_P: 0.08         # Dissolved Organic Phosphorus (mmol-P m-3)
      PO4: 1.2            # phosphate (mmol-P m-3)
  life:
    model: tame/life
    parameters:
      num_dum: 50.       # dummy parameter
      rmax: 3             # maximum production rate
      gamma: 0.025        # light absorption scaling
      s0: 0.0             # default sinking rate
      K_N: 4              # N half-saturation
      K_P: 0.1            # P half-saturation
      resp: 0.05
      qmort: 0.01        # density dep mortality
      FlexStoich: true
      #
      max_ingestion: 0.7 # max feeding/clearance rate (d-1)
      saturation: 8      # saturating prey concentration (mmol-C m-3)
      resp_zoo: 0.1      # respiration rate (d-1)
      sloppy: 0.5        # sloppy feeding 1-yield
      Q10: 2.
    initialization:
      phytoplankton_C: 15
      zooplankton_C: 2.
    coupling:
#     din: bgc/din               # DIN (mmol-N m-3)
      NH4: bgc/NH4               # ammonium (mmol-N m-3)
      NO3: bgc/NO3               # nitrate (mmol-N m-3)
      PO4: bgc/PO4               # phosphate (mmol-P m-3)
      dom_C: bgc/dom_C           # DOC
      dom_N: bgc/dom_N           # DON
      dom_P: bgc/dom_P           # DOP
      det_C: bgc/det_C           # POC
      det_N: bgc/det_N           # PON
      det_P: bgc/det_P           # POP
      old_Phy_P: life_phy_P         # PhyP coupling to itself
      old_Phy_N: life_phy_N         # PhyN coupling to itself
      old_Phy_C: life_day_of_year   # PhyC coupling to time !change?
